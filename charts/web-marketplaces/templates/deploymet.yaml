apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webmp.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "webmp.name" . }}
    helm.sh/chart: {{ include "webmp.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "webmp.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "webmp.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image }}"
        {{- if .Values.command }}
        command:
{{ toYaml .Values.command | indent 10 }}
        {{- end}}
        {{- if .Values.args }}
        args:
{{ toYaml .Values.args | indent 10 }}
        {{- end}}
        ports:
            - name: http
              containerPort: 3000
              protocol: TCP